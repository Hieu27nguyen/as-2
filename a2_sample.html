<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCSS 460: Sample Files for a Card Matching Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3/dist/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="a2-sample.css">
</head>
<body>
    <div class="container text-center">
        <h1>Card Matching Game</h1>
        <p>Click on two cards to find a matching pair.</p>
        <div id="game-board" class="row justify-content-center"></div>
        <button id="restart" class="btn btn-primary mt-3" style="display:none;">Replay Game</button>
        <div id="scoreBoard">Moves: 0</div>
        <div id="timer">Time: 00:00</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="a2-sample.js"></script>
</body>
</html>
